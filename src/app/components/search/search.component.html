<div class="search-appointments row justify-content-center my-4">
 <div class="col-md-6">
      <div class="input-group">
      <!--here ngModel is used to hold whatever we type in search fileld 
      and using keyup event am passing the value whatver the user typed 
    query is a variable it contains the value whatever the user will type-->
        <input id="SearchApts" placeholder="Search" type="text" 
          class="form-control" aria-label="Search Appointments"
          [(ngModel)]="query" 
           (keyup)="handleQuery(query)">
           <!------whenever user types something we are passing that value as argument inside this function-->
        <div class="input-group-append">
          <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by: <span class="caret"></span>
          </button>

          <div class="sort-menu dropdown-menu dropdown-menu-right">
            <a class="sort-by dropdown-item" href="#" [ngClass]="{'active ': orderBy===''}">Pet Name</a>
            <a class="sort-by dropdown-item" href="#"[ngClass]="{'active ': orderBy==='petName'}">Date</a>
            <a class="sort-by dropdown-item" href="#" [ngClass]="{'active ': orderBy===''}">Owner</a>
            <div role="separator" class="dropdown-divider" [ngClass]="{'active ': orderBy==='petName'}"></div>
            <a class="sort-dir dropdown-item" href="#" [ngClass]="{'active ': orderBy==='petName'}">Asc</a>
            <a class="sort-dir dropdown-item" href="#" [ngClass]="{'active ': orderBy==='petName'}">Desc</a>
          </div>
        </div><!-- input-group-btn --> 
      </div><!-- input-group --> 
    </div><!-- col-md-offset-3 --> 
  </div><!-- search-appointments -->
